<!doctype html>
<html lang="en">
<head>
	{% load staticfiles %}
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/paper_img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Bluejay voting!</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="{% static 'election/bootstrap3/css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'election/assets/css/ct-paper.css' %}" rel="stylesheet"/>
    <link href="{% static 'election/assets/css/demo.css' %}" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

</head>
<body>



<!--    navbar come here          -->
<nav class="navbar navbar-default" role="navigation-demo" id="demo-navbar">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navigation-example-2">
          <ul class="nav navbar-nav navbar-right">
                <a href='{% url "logout" %}' class="btn btn-simple">logout</a>
           </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-->
    </nav>


<!-- end navbar  -->


<div class="col-md-4 col-md-offset-4 wrapper text-center">
	{% if user.is_authenticated %}
		{% if questions %}
		<div class='list-group'>
			{% for question in questions %}
					<h3 class=list-group-item-heading>{{ question.question_text }}</h3>
					<a class='btn' href="{% url 'detail' question.id %}">vote</a>
					<a class='btn' href="{% url 'results' question.id %}">results</a>
			{% endfor %}
		</div>
		{% else %}
				<p>No polls are available.</p>
		{% endif %}
	{% endif %}




	<!-- Modal Bodies come here -->

	<!--   end modal -->
	<div class="footer text-center navbar-fixed-bottom">
		made by john dikeman and cameron egger
	</div>
</div>
</body>

    <script src="{% static 'election/assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
	<script src="{% static 'election/assets/js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>

	<script src="{% static 'election/bootstrap3/js/bootstrap.js' %}" type="text/javascript"></script>

	<!--  Plugins -->
	<script src="{% static 'election/assets/js/ct-paper-checkbox.js' %}"></script>
	<script src="{% static 'election/assets/js/ct-paper-radio.js' %}"></script>
	<script src="{% static 'election/assets/js/bootstrap-select.js' %}"></script>
	<script src="{% static 'election/assets/js/bootstrap-datepicker.js' %}"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

	<script src="{% static 'election/assets/js/ct-paper.js' %}"></script>
</html>
